{% extends "layouts/base.html" %}

{% block extra_css %}
<style>
    .supplier-sidebar {
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
        padding: 20px 0;
        border-right: 1px solid #dee2e6;
    }
    .supplier-content {
        padding: 20px;
    }
    .supplier-nav-link {
        padding: 10px 20px;
        color: #333;
        text-decoration: none;
        display: block;
        border-left: 3px solid transparent;
    }
    .supplier-nav-link:hover, .supplier-nav-link.active {
        background-color: #e9ecef;
        border-left: 3px solid #0d6efd;
        color: #0d6efd;
    }
    .supplier-nav-link i {
        margin-right: 8px;
        width: 20px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block supplier-sidebar">
            <div class="d-flex flex-column">
                <h5 class="px-3 mb-3">Supplier Management</h5>
                <a href="{{ url_for('supplier_management.list_suppliers') }}" 
                   class="supplier-nav-link {% if request.endpoint == 'supplier_management.list_suppliers' %}active{% endif %}">
                    <i class="bi bi-people"></i> All Suppliers
                </a>
                <a href="{{ url_for('supplier_management.new_supplier') }}" 
                   class="supplier-nav-link {% if request.endpoint == 'supplier_management.new_supplier' %}active{% endif %}">
                    <i class="bi bi-plus-circle"></i> Add New Supplier
                </a>
                <div class="mt-3 px-3">
                    <h6>Quick Actions</h6>
                    <a href="#" class="btn btn-outline-primary btn-sm w-100 mb-2">
                        <i class="bi bi-download"></i> Export Suppliers
                    </a>
                    <a href="#" class="btn btn-outline-secondary btn-sm w-100">
                        <i class="bi bi-upload"></i> Import Suppliers
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="col-md-9 col-lg-10 supplier-content">
            {% block supplier_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
