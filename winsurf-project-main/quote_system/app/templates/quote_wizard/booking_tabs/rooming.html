<div>
    <h5>Rooming Allocation</h5>
    {% for room in quote.rooms %}
    <div class="card mb-2">
        <div class="card-header">
            {{ room.room_type }} #{{ room.room_number }}
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for passenger in room.passengers %}
                <li class="list-group-item">{{ passenger.full_name }}</li>
                {% else %}
                <li class="list-group-item text-muted">No passengers assigned.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% else %}
    <p class="text-muted">No rooms added.</p>
    {% endfor %}
</div>
